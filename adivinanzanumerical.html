<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding-top: 50px;
        }

        h1 {
            color: #333;
        }

        input {
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #mensaje {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .acierto {
            color: green;
        }

        .alto {
            color: red;
        }

        .bajo {
            color: orange;
        }
    </style>
</head>
<body>

    <h1>Adivina el Número</h1>
    <p>Adivina un número entre 1 y 100</p>

   
    <input type="number" id="intento" placeholder="Ingresa un número" min="1" max="100">
    
    
    <button onclick="comprobarIntento()">Comprobar</button>

    
    <div id="mensaje"></div>

    <script>
        
        var numeroSecreto = Math.floor(Math.random() * 100) + 1;
        var intentos = 0; 

        function comprobarIntento() {
            var intento = document.getElementById("intento").value; 
            var mensaje = document.getElementById("mensaje"); 
            intentos++; 

        
            if (intento == numeroSecreto) {
                mensaje.innerHTML = "¡Correcto! ACERTASTE en " + intentos + " intentos.";
                mensaje.className = "acierto"; 
            } else if (intento > numeroSecreto) {
                mensaje.innerHTML = "El número es demasiado alto.";
                mensaje.className = "alto"; 
            } else {
                mensaje.innerHTML = "El número es demasiado bajo.";
                mensaje.className = "bajo"; 
            }
        }
    </script>

</body>
</html>
